<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ font-size: 20pt; font-family: '굴림체';}
    </style>
</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        for(let i = 2; i <= 9; i++){
            document.write(`--${i}단~${i+1}단-- <br>`);
            for(let j = 1; j <= 9; j++){
                document.write(i + "*" + j + "=" + (i*j < 10 ? " " : "") + i*j + "<br> &nbsp&nbsp&nbsp");
                document.write((i+1) + "*" + j + "=" + ((i+1)*j < 10 ? " " : "") + (i+1)*j + "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
