<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let n = [];
        for(let i = 0; i < 10; i++){
            n[i] = Math.floor(Math.random() * 100 + 1);
        }
        let big = n[0];

        for(let i = 0; i < 10; i++){
            document.write(n[i] + " ");
            if(n[i] > big){
                big = n[i];
            }
        }
        document.write("<hr>");
        document.write(`가장 큰 수는 ${big}입니다.`);
        n.sort();
        document.write("<hr>");
        for(let i = 0; i < 10; i++){
            document.write(n[i] + " ");
        }
        
    </script>
</body>
</html>
